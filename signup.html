<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      background-color: #f5f5f5; /* Light gray background */
      margin: 0;
      padding: 0;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container:hover, .container:active {
      .top, .bottom {
        &:before, &:after {
          margin-left: 200px;
          transform-origin: -200px 50%;
          transition-delay: 0s;
        }
      }

      .center {
        opacity: 1;
        transition-delay: 0.2s;
      }
    }

    .top, .bottom {
      &:before, &:after {
        content: '';
        display: block;
        position: absolute;
        width: 200vmax;
        height: 200vmax;
        top: 50%;
        left: 50%;
        margin-top: -100vmax;
        transform-origin: 0 50%;
        transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
        z-index: 10;
        opacity: 0.65;
        transition-delay: 0.2s;
      }
    }

    .top {
      &:before {
        transform: rotate(45deg);
        background: #FF6F61; /* Red */
      }

      &:after {
        transform: rotate(135deg);
        background: #FFCC5C; /* Yellow */
      }
    }

    .bottom {
      &:before {
        transform: rotate(-45deg);
        background: #90D5EC; /* Light Blue */
      }

      &:after {
        transform: rotate(-135deg);
        background: #60BD68; /* Green */
      }
    }

    .center {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
      transition-delay: 0s;
      color: #333;
      background-color: #fff; /* White background */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Shadow */
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    
    .signup-button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50; /* Green */
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" onclick="">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Sign Up</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="signup-button" onclick="signup()">Sign Up</button>
    </div>
  </div>

  <script>
    function signup() {
      // Here you can handle the signup process
      // For simplicity, let's assume the signup is successful
      alert("Sign up successful! You can now login.");
      window.location.href = "login1.html"; // Redirect to login page
    }
  </script>
</body>
</html>
